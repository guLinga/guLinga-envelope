<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录-注册</title>
    <link rel="stylesheet" href="../css/loginSign.css">
</head>
<body>
    <div class="content">
        <div class="middleContainer">
            <h1>GuLing</h1>
            <div class="container">
                <div class="heard">
                    <div class="login LS">登录</div>
                    <div class="line">|</div>
                    <div class="sign LS">注册</div>
                </div>
                <div class="Login LoginSign">
                    <input type="text" class="loginIpt" placeholder="请输入邮箱">
                    <input type="password" class="loginIpt" placeholder="请输入密码">
                    <a class="forget" href="">忘记密码？</a>
                    <input type="button" class="loginBtn" value="登录">
                </div>
                <div class="Sign LoginSign">
                    <input type="text" class="signIpt" placeholder="请输入邮箱">
                    <input type="password" class="signIpt" placeholder="请输入密码(大于六位数字)">
                    <input type="password" class="signIpt" placeholder="请确认密码(大于六位数字)">
                    <div class="verificationC">
                        <input type="text" class="verification code signIpt" placeholder="请输入验证码">
                        <input type="button" class="sendBtn code" value="发送验证码">
                    </div>
                    <input type="button" class="signBtn" value="注册">
                </div>
            </div>
        </div>
    </div>
    <div class="error">
        用户名或密码错误
    </div>
    <script src="../js/loginSign.js"></script>
</body>
</html>
